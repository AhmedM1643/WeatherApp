<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <img src="imgs/sun.png">
        <p>Welcome to Weather App</p>
    </header>
    <form autocomplete="off">
        <input type="text" name="city" placeholder="Enter your City.." id="city-input">
    </form>
    <div class="main">
        <div class="titles">
            <p class="degree mb-2">0Â°C</p>
            <p class="description"><i class="fa-solid fa-cloud mr-4"></i>overcast Clouds</p>
        </div>
        <div class="details">
            <div>
                <i class="fa-solid fa-droplet mb-4"></i>
                <p class="humidity">0% Humidity</p>
            </div>
            <div>
                <i class="fa-solid fa-wind mb-4"></i>
                <p class="wind-speed">0.0Km/H Wind Speed</p>
            </div>
            <div>
                <i class="fa-regular fa-flag mb-4"></i>
                <p class="country">Country: None</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
